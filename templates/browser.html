<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Web ÊµèËßàÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .browser-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .browser-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
        }

        .browser-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .navigation-bar {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .url-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        .nav-button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .browser-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            padding: 15px 25px;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .browser-content {
            display: flex;
            height: 600px;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .bookmark-item, .history-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .bookmark-item:hover, .history-item:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .bookmark-title, .history-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bookmark-url, .history-url {
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }

        .bookmark-item:hover .bookmark-url,
        .history-item:hover .history-url {
            color: rgba(255,255,255,0.8);
        }

        .webview-container {
            flex: 1;
            background: white;
            position: relative;
        }

        .webview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #dc3545;
        }

        .add-bookmark-form {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .clear-history-btn {
            margin-top: 10px;
            width: 100%;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .browser-container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .browser-content {
                flex-direction: column;
                height: auto;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="browser-container">
        <div class="browser-header">
            <div class="browser-title">üåê Python Web ÊµèËßàÂô®</div>
            <div class="navigation-bar">
                <input type="text" id="urlInput" class="url-input" placeholder="ËæìÂÖ•ÁΩëÂùÄÔºå‰æãÂ¶Ç: google.com" value="https://www.baidu.com">
                <button class="nav-button" onclick="navigate()">üöÄ ËÆøÈóÆ</button>
                <button class="nav-button" onclick="addBookmark()">‚≠ê Ê∑ªÂä†‰π¶Á≠æ</button>
            </div>
        </div>

        <div class="browser-tabs">
            <button class="tab active" onclick="switchTab('browse')">ÊµèËßà</button>
            <button class="tab" onclick="switchTab('bookmarks')">‰π¶Á≠æ</button>
            <button class="tab" onclick="switchTab('history')">ÂéÜÂè≤</button>
        </div>

        <div class="browser-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">‚≠ê ‰π¶Á≠æ</div>
                    <div id="bookmarksList">
                        {% for bookmark in bookmarks %}
                        <div class="bookmark-item" onclick="loadBookmark('{{ bookmark.url }}')">
                            <div class="bookmark-title">{{ bookmark.title }}</div>
                            <div class="bookmark-url">{{ bookmark.url }}</div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="add-bookmark-form" id="addBookmarkForm" style="display: none;">
                        <div class="form-group">
                            <label>ÁΩëÂùÄ:</label>
                            <input type="text" id="bookmarkUrl" placeholder="https://example.com">
                        </div>
                        <div class="form-group">
                            <label>Ê†áÈ¢ò:</label>
                            <input type="text" id="bookmarkTitle" placeholder="‰π¶Á≠æÊ†áÈ¢ò">
                        </div>
                        <button class="btn btn-primary" onclick="saveBookmark()">‰øùÂ≠ò</button>
                        <button class="btn btn-danger" onclick="cancelBookmark()">ÂèñÊ∂à</button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">üìö ÂéÜÂè≤ËÆ∞ÂΩï</div>
                    <div id="historyList">
                        {% for entry in history %}
                        <div class="history-item" onclick="loadHistory('{{ entry.url }}')">
                            <div class="history-title">{{ entry.title }}</div>
                            <div class="history-url">{{ entry.url }}</div>
                            <div style="font-size: 11px; color: #999;">{{ entry.timestamp }}</div>
                        </div>
                        {% endfor %}
                    </div>
                    <button class="btn btn-danger clear-history-btn" onclick="clearHistory()">Ê∏ÖÁ©∫ÂéÜÂè≤</button>
                </div>
            </div>

            <div class="webview-container">
                <div id="loading" class="loading">Ê≠£Âú®Âä†ËΩΩ...</div>
                <div id="error" class="error-message" style="display: none;"></div>
                <iframe id="webview" class="webview" style="display: none;"></iframe>
            </div>
        </div>

        <div class="status-bar">
            <span id="status">Â∞±Áª™</span>
        </div>
    </div>

    <script>
        let currentUrl = '';

        function navigate() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁΩëÂùÄ');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('webview').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('status').textContent = 'Ê≠£Âú®Âä†ËΩΩ...';

            const formData = new FormData();
            formData.append('url', url);

            fetch('/navigate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUrl = data.url;
                    document.getElementById('urlInput').value = data.url;
                    
                    // ÂàõÂª∫ blob URL Êù•ÊòæÁ§∫ÁΩëÈ°µÂÜÖÂÆπ
                    const blob = new Blob([data.content], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    
                    const webview = document.getElementById('webview');
                    webview.src = blobUrl;
                    webview.style.display = 'block';
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status').textContent = `Â∑≤Âä†ËΩΩ: ${data.url}`;
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                showError('ÁΩëÁªúÈîôËØØ: ' + error.message);
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('webview').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
            document.getElementById('status').textContent = 'Âä†ËΩΩÂ§±Ë¥•';
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const sidebar = document.getElementById('sidebar');
            if (tab === 'browse') {
                sidebar.style.display = 'block';
            } else {
                sidebar.style.display = 'block';
            }
        }

        function addBookmark() {
            const form = document.getElementById('addBookmarkForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
            
            if (form.style.display === 'block') {
                document.getElementById('bookmarkUrl').value = currentUrl || '';
                document.getElementById('bookmarkTitle').value = '';
            }
        }

        function saveBookmark() {
            const url = document.getElementById('bookmarkUrl').value.trim();
            const title = document.getElementById('bookmarkTitle').value.trim();

            if (!url) {
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÁΩëÂùÄ');
                return;
            }

            const formData = new FormData();
            formData.append('url', url);
            formData.append('title', title);

            fetch('/add_bookmark', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‰π¶Á≠æÊ∑ªÂä†ÊàêÂäüÔºÅ');
                    location.reload();
                } else {
                    alert(data.error);
                }
            })
            .catch(error => {
                alert('Ê∑ªÂä†‰π¶Á≠æÂ§±Ë¥•: ' + error.message);
            });
        }

        function cancelBookmark() {
            document.getElementById('addBookmarkForm').style.display = 'none';
        }

        function loadBookmark(url) {
            document.getElementById('urlInput').value = url;
            navigate();
        }

        function loadHistory(url) {
            document.getElementById('urlInput').value = url;
            navigate();
        }

        function clearHistory() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂéÜÂè≤ËÆ∞ÂΩïÂêóÔºü')) {
                fetch('/clear_history', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('ÂéÜÂè≤ËÆ∞ÂΩïÂ∑≤Ê∏ÖÁ©∫');
                        location.reload();
                    } else {
                        alert(data.error);
                    }
                })
                .catch(error => {
                    alert('Ê∏ÖÁ©∫ÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•: ' + error.message);
                });
            }
        }

        // ÂõûËΩ¶ÈîÆÂØºËà™
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigate();
            }
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®ËÆøÈóÆÈªòËÆ§È°µÈù¢
        window.addEventListener('load', function() {
            setTimeout(() => {
                navigate();
            }, 1000);
        });
    </script>
</body>
</html>
